<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="dashboard-content">
        <div class="header">
            <div class="header-info-content">
                <i class="bi bi-list menu-icon"></i>
                <div class="title-content">
                    <span class="page-title">Home</span>
                    <span class="page-separator">/</span>
                    <span>Home</span>
                </div>
            </div>
            <div class="profile-content">
                <img class="user-photo" src="https://e7.pngegg.com/pngimages/103/590/png-clipart-computer-icons-user-profile-avatar-heroes-monochrome-thumbnail.png" alt="">
            </div>
        </div>

        <div class="sidebar">
            <div class="logo-content">
                <img class="logo" src="https://img.freepik.com/vector-premium/ilustracion-colorida-pajaro-gradiente_84302-458.jpg" alt="">
                <h1 class="logo-title">Logo Title</h1>
                <button class="btn btn-close-sidebar"><i class="bi bi-x-lg"></i></button>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-item">
                    <i class="bi bi-house"></i>
                    <span>Home</span>
                </div>
                <div class="sidebar-item">
                    <i class="bi bi-house"></i>
                    <span>Home</span>
                    <i class="bi bi-arrow-right-short arrow-icon"></i>
                </div>
            </div>
        </div>

        <div class="content-body">
            <div class="page-body">
                <div class="page-content">
                    <div class="container">
                    </div>
                </div>
                <div class="footer">
                    <div class="footer-separator"></div>
                    <div class="footer-content">
                        <span>miguel2512-UTF</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
